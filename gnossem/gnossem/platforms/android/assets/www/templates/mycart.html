
<div id="content" ng-controller="HomeController">
<side-menus>
<pane side-menu-content>
<div class="bar bar-header bar-dark" >
	<button class="button button-icon icon ion-navicon-round" ng-click="openLeft()"></button>
	<div class="logo"> Gnossem </div> 
</div>
<div class="bar bar-subheader bar-gray">
   <div class="btn_help"> <a href=""> <img src="img/help_btn.png" /> </a> </div>
   <h1 class="title header_title" style="margin: 0 auto;">My Cart</h1>
    <div class="btn_edit"> <a ng-click="editButton()" > <img src="img/edit_btn.png" /> </a> </div>
</div>
<content has-header="true" has-tabs="true" has-subheader="true">	
	<div ng-controller="CartProductList">
	<div class="bags_page" >
    	<ul>
    		<li id="{{cProduct.product_id}}" ng-repeat="cProduct in cartProducts">
	          <div class="cart_main" style="padding-bottom: 10%;">
		       <div class="cart_inner" style="position: relative; ">
		        <div class="bag_1_cart">
						<img  src="http://images.gnossem.com/components/com_virtuemart/shop_image/product/{{cProduct.product_full_image}}" /> 
					</div>
		        <div class="bag_1_detail">
		          <div class="bag_name"> {{cProduct.product_name}} </div>
		          <div class="bag_price">$ {{cProduct.product_price}}</div>
		        </div>
		        <input type="hidden" id="price{{cProduct.product_id}}" value="{{cProduct.product_price}}">
		        <div class="delete_icon" ng-click="deleteButton(cProduct.product_id,$index)">
						<img  src="img/delete_icon.png"/>
				</div> 
		      </div>
		      <div class="clear"></div>
		     </div>
	         </li>     
		</ul>
	</div>
	<div class="clear"></div>
	<div class="total_amount">
       <p class="total"> Total : $ {{totalamount}}.00 </p>
       <p class="exclusive">(exclusive poosible duties & shipping)</p>
     </div>
     <div class="total_amount_btn" >
       <button class="continue_shopping_btn" ng-click="goPage('home')">  <img src="img/continue_shopping_btn.png" />  </button>
       <button class="purchased_now_btn " ng-click="goPage('order1')"> <img src="img/purchased_now_btn.png" /> </button>
     </div>
    <div class="clear"></div>
    </div>
</content>
<div class="tabs tabs-icon-top bar-dark" style="background: #444444">
	
  <ul class="footer">
	<li>
		<a >
		<img src="img/about_btn.png">
		</a>
	</li>
	<li>
		<a >
		<img src="img/shop_new_btn.png">
		</a>
	</li>
	<li>
		<a >
		<img src="img/shop_premium_btn.png">
		</a>
	</li>
</ul>
</div>

</pane>
<side-menu side="left">

            <div class="menu_bg">
    <div class="menu_inner">
