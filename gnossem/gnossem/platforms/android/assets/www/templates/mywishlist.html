<div id="content" ng-controller="HomeController" >
<side-menus>
        <pane side-menu-content>
<div class="bar bar-header bar-dark">
	<button class="button button-icon icon ion-navicon-round" ng-click="openLeft()"></button>
	<div class="logo"> Gnossem </div> 
</div>
<div class="bar bar-subheader bar-gray">
   <div class="btn_help"><img src="img/help_btn.png" /> </div>
   <h1 class="title header_title" style="margin: 0 auto;">My Wish List</h1>
    <div class="btn_edit"><img src="img/edit_btn.png" /> </div>
</div>
<content has-header="true" has-tabs="true" has-subheader="true">	
	<div class="bags_page" ng-controller="wishListProduct">		
		<ul class="list">
		   	 <li ng-repeat="wProducts in whishListProducts">
		     <a ng-click="productDetail(wProducts.product_id)"> 
	          <div class="first_bag">
	          	<!-- <div class="img loading" lazy-loading-class="loading" lazy-loaded-class="loaded" lazy-background="http://farm3.staticflickr.com/2873/12432934715_713350a340.jpg"></div> -->
	          	 <div class="first_bag"> <img  alt="img/product_loading.gif" src="http://images.gnossem.com/components/com_virtuemart/shop_image/product/{{wProducts.product_full_image}}" /> </div> 
	            <div class="bags-name">
	              <p class="grey_color"> {{wProducts.product_name}} </p>
	              <p class="black_color"> $ {{wProducts.product_price}}</p>
	            </div> 
	          </div>
	         </a>       
		    </li>
		</ul>	
		
		
		
	</div>
</content>
<div class="tabs tabs-icon-top bar-dark" style="background: #444444">
  <ul class="footer">
	<li>
		<a >
		<img src="img/about_btn.png">
		</a>
	</li>
	<li>
		<a >
		<img src="img/shop_new_btn.png">
		</a>
	</li>
	<li>
		<a >
		<img src="img/shop_premium_btn.png">
		</a>
	</li>
</ul>
</div>

</pane>

          <content >
            <div class="menu_bg">
    <div class="menu_inner">
      <ul>
        <a ng-click="goPage('home')">
        <li>
          <div class="home_icon"><img src="img/home_icon.png" /></div>

        </li>
        </a>
        <a ng-click='goPage("top")'>
        <li>
          <div class="home_icon"><img src="img/new_icon.png" /></div>
          <div class="home"> New </div>
        </li>
        </a>
        <a ng-click='goPage("designers")'>
        <li>
          <div class="home_icon"><img src="img/designer_icon.png" /></div>
          <div class="home"> designer </div>
        </li>
        </a>
        <a ng-click='goPage(14)'>
        <li>
          <div class="home_icon"><img src="img/women_icon.png" /></div>

        </a>
        <a ng-click='goPage(39)'>
        <li>

        </li>
        </a>
        <a ng-click='goPage(80)'>
        <li>
          <div class="home_icon"><img src="img/shoes_icon.png" /></div>

        </li>
        </a>
        <a ng-click='goPage(32)'>
        <li>

        </li>

        </a>
        <a >

        </li>
        </a>
        <a >
        <li>
          <div class="home_icon"><img src="img/sale_icon.png" /></div>

        </li>
        </a>
        <a >
        <li>
          <div class="home_icon"><img src="img/search_icon.png" /></div>

        </a>
         <a ng-click='logout()'>
        <li>
          <div class="home_icon"><img src="img/logout_icon.png" /></div>

        </li>

    </div>
  </div>

</side-menu>
</side-menus>
