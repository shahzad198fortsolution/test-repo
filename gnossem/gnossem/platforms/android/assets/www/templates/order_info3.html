<content >
	<div class="main_wrapper">
		<div class="login_main" ng-controller="OrderInfo3">
			<div class="ionic-logo">
				<img src="img/login_logo.png" />
			</div>
			<div class="login">
				<form name="myForm">
					<div class="list">
						<ul>
    						<li ng-repeat="shipping in shippingInfos">
    							<label class="item item-radio" ng-click="setShipping(shipping)">
									<input type="radio" name="group" value="go">
									<div class="item-content">{{shipping.shipping_rate_name }} &nbsp &nbsp $ {{shipping.shipping_rate_value}}</div> 
									<i class="radio-icon icon ion-checkmark"></i>
								</label>
    						</li>
    					</ul>
					</div>
					<div class="padding">
						<button class="button button-block button-yellow" style="color: #000" ng-click="goPage('order4')">
							Next
						</button>
						<button class="button button-block button-yellow" style="color: #000" ng-click="goPage('cart')">
							Cancel
						</button> 
						
					</div>
				</form>
			</div>
		</div>
		<div class="clear"></div>
	</div>
</content>
