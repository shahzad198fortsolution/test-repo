<content >	
<div class="main_wrapper">
	<div class="login_main" ng-controller="Signup">
		<div class="ionic-logo">
			<img src="img/login_logo.png" />
		</div>
		<div class="login">
			<form name="myForm">
			<div class="list">
			  <label class="item item-input">
			    <input type="text" placeholder="Full Name" ng-model="user.name">
			  </label>
			  <label class="item item-input">
			    <input type="text" placeholder="Email" ng-model="user.email" >
			  </label>
			  <label class="item item-input">
			    <input type="password" placeholder="Password" ng-model="user.passwordp" >
			  </label>
			</div>
			<div class="padding">
        		<button class="button button-block button-yellow" style="color: #000" ng-click="signup(user)">Sign Up</button>
        		<button class="button button-block button-yellow" style="color: #000" ng-click="cancel()">Cancel</button>
        		<button class="button button-block button-yellow" style="color: #000" ng-click="cancel()">Cancel</button>
      		</div>
			</form>
		</div>
	</div>
	<div class="clear"></div>
</div>
</content>
